<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: white;
            padding: 15px 20px;
            margin: 5px 0;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
        }
        .main-content {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .stats-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex flex-column p-3">
                    <h4 class="text-white mb-4">
                        <i class="fas fa-dumbbell me-2"></i>Fitness Tracker
                    </h4>
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                                <i class="fas fa-home me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'criar_treino' %}" class="nav-link {% if request.resolver_match.url_name == 'criar_treino' %}active{% endif %}">
                                <i class="fas fa-plus me-2"></i>Novo Treino
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'historico_treinos' %}" class="nav-link {% if request.resolver_match.url_name == 'historico_treinos' %}active{% endif %}">
                                <i class="fas fa-history me-2"></i>Hist√≥rico
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'medidas_corporais' %}" class="nav-link {% if request.resolver_match.url_name == 'medidas_corporais' %}active{% endif %}">
                                <i class="fas fa-ruler me-2"></i>Medidas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'comparar_performance' %}" class="nav-link {% if request.resolver_match.url_name == 'comparar_performance' %}active{% endif %}">
                                <i class="fas fa-chart-line me-2"></i>Comparar
                            </a>
                        </li>
                    </ul>
                    <div class="mt-auto">
                        <div class="d-flex align-items-center text-white">
                            <i class="fas fa-user-circle fa-2x me-2"></i>
                            <div>
                                <small>Logado como</small>
                                <div>{{ user.username }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="p-4">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
